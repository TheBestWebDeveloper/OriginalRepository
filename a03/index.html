<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>a03</title>
  </head>
  <body>
    <h1> Rhombus; By Brendan </h1>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
      <option value="#ADD8E6">Light Blue</option>
      <option value="#FFFF00">Yellow</option>
      <option value="#454B1B">Green</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
      <option value="#FFA500">Orange</option>
      <option value="#0000FF">Blue</option>
      <option value="#000000">Black</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="=">=</option>
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
                     document.getElementById('colorEven').value,
                     document.getElementById('colorOdd').value,
                     document.getElementById('symbol').value);">Display Rhombus</button>
    <div id="upLeft"></div>
    <div id="upRight"></div>
    <div class="clear"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>
<script src="a03.js"></script>
  </body>
</html>
